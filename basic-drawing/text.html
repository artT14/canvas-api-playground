<html> 
    <body> 
        <canvas width="800" height="600" id="canvas"></canvas> 
        <script> 
            var canvas = document.getElementById('canvas'); 
            var c = canvas.getContext('2d'); 
            c.fillStyle = "black";
            c.font = "italic "+96+"pt Arial ";
            c.fillText("this is text", 20,150);
        </script> 
    </body>
</html>
